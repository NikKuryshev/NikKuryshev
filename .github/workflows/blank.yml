name: Run Swimming Script

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run-swimming:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Run Swimming Script
      run: python .github/workflows/swimming.py  # Используйте относительный путь от корня репозитория
