name: My Scheduled Workflow

on:
  schedule:
    # Runs at 3 AM UTC every day
    - cron: '*/5 * * * *'  # cron выражение для настройки расписания
  workflow_dispatch:  # Позволяет вручную запускать workflow
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Укажите необходимую версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python your_script.py
