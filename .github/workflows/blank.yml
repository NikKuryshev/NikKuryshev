name: Run Swimming Script

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run-swimming:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Укажите необходимую версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-telegram-bot  # Установка необходимых библиотек

    - name: Run Swimming Script
      run: python .github/workflows/swimming.py  # Убедитесь, что путь соответствует структуре вашего репозитория
