name: Run Swimming Script

on:
  schedule:
    - cron: '*/5 * * * *'  # Пример расписания
  workflow_dispatch:  # Позволяет вручную запускать workflow

jobs:
  run-swimming:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Укажите необходимую версию Python

    - name: Run Swimming Script
      run: python workflows/swimming.py
